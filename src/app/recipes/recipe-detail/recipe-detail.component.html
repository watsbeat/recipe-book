<div class="container">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle">
          Manage Recipe
        </button>
        <ul class="dropdown-menu">
          <a href="#">To Shopping List</a>
          <a href="#">Edit Recipe</a>
          <a href="#">Delete Recipe</a>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipe.ingredient }}</div>
  </div>
</div>
